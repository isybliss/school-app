<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kogi state university app</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img class="logo" src="/image/logo.rem.png" alt="kogi state logo">
            </div>
            <h1>Kogi state polytechnic</h1>

            <form action="">
                <div class="input-container">
                    <img class="icon" src="/image/username icon.png" alt="">
                    <input type="text" placeholder="|username">
                </div>
            
                <div class="input-container">
                    <img class="icon" src="/image/password icon.png" alt="">
                <input type="password" placeholder="|password">
                </div>
                
                <div class="click">
                    <input class="checkbox" type="checkbox" name="" id="remember-me">
                    <label for="remember-me">Remember me</label><br>
                </div>
                
                <button>Sign up</button>
            </form>

            <p>Already have an account? <a href="#">Sign-in</a></p>
        </div>
    </body>
</html>
